<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive Bottom Navigation</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">YourBrand</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Start</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">Info</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Abilities</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="bx bx-briefcase-alt nav__icon"></i>
                <span class="nav__name">Work</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contactme" class="nav__link">
                <i class="bx bx-message-square-detail nav__icon"></i>
                <span class="nav__name">ReachOut</span>
              </a>
            </li>
          </ul>
        </div>

        <img src="ALGORIIX.png" alt="" class="nav__img" />
      </nav>
    </header>

    <main>
      <section class="container section section__height" id="home">
        <h2 class="section__title">Start</h2>
      </section>

      <section class="container section section__height" id="about">
        <h2 class="section__title">Info</h2>
      </section>

      <section class="container section section__height" id="skills">
        <h2 class="section__title">Abilities</h2>
      </section>

      <section class="container section section__height" id="portfolio">
        <h2 class="section__title">Work</h2>
      </section>

      <section class="container section section__height" id="contactme">
        <h2 class="section__title">Reach Out</h2>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
